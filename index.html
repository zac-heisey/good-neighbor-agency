---
layout: layouts/page.njk
title: Homepage
description: This is the homepage
---

{% for section in collections.sections %}

  <section id="{{ section.data.title | lower }}">

    <header>
      <div class="lock">
        <h1>{{ section.data.title }}</h1>
      </div>
    </header>

    <div class="content">
      <div class="lock">
        {{ section.templateContent | safe }}
      </div>
    </div>

  </section>

{% endfor %}
